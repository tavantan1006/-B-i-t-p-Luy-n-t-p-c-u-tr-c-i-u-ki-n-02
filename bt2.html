<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
<script>
  let tuoi = +prompt("Nhập số tuổi cần kiểm tra để đủ điều kiện vào lớp 10 : ");
  if (tuoi < 15){
    alert("Bạn không đủ tuổi để vào lớp 10 !");
  }else {
    alert("Bạn đủ tuổi nhập học lớp 10 !!")
  }
</script>
</body>
</html>
