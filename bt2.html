<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet:</title>
</head>
<body>
<form action="">
  <label for="met">Nhập độ Mét : </label>
  <input type="text" id="met" onkeyup="Tfeet()">
  <input type="reset">
</form>
<br><div id="ketqua"></div>
</body>
<script>
  function Tfeet(){
    let Met= +document.getElementById("met").value;
    let Feet = parseFloat(Met * 3.2808);
    document.getElementById("ketqua").innerText = Feet + " Feet";
  }
  </script>
</body>
</html>
