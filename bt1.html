<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a : ");
    let b = +prompt("Nhập số b : ");
    if (a%b==0){
        alert("Số : "+a+" Chia hết cho "+b);
    }else {
        alert("Số : "+a+" Không Chia hết cho "+b);
    }
</script>
</body>
</html>
