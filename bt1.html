<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chuyển từ độ C sang độ F.</title>
</head>
<body>
<form action="">
    <label for="doC">Nhập độ c : </label>
    <input type="text" id="doC" onkeyup="doF()">
    <input type="reset">
</form>
<br><p id="ketqua"></p>
</body>
<script>
    function doF(){
        let C = +document.getElementById("doC").value;
        let F = 9*C/5 + 32;
        document.getElementById("ketqua").innerText = F + " oF";
    }
</script>
</html>
