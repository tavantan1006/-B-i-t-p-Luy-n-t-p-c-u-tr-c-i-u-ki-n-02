<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<form action="">
  <label for="canhDai">Nhập cạnh kề a   : </label><br><br>
  <input type="text" id="canhDai"><br><br>
  <label for="canhRong">Nhập cạnh kề b : </label><br><br>
  <input type="text" id="canhRong">
  <br><br>
  <input type="button" onclick="dTHv()" value="Kết quả ">
</form>
<br><p id="ketqua"></p>
<script>
  function dTHv (){
    let cạnhDai1 = document.getElementById("canhDai").value;
    let cạnhRong2 = document.getElementById("canhRong").value;
    let Dt = Math.sqrt(Math.pow(cạnhDai1,2)+Math.pow(cạnhRong2,2));
    document.getElementById("ketqua").innerText = "Dộ dài cạnh dài tam giác vuông là : "+ Dt;
  }
</script>

</body>
</html>
