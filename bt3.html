<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
  let soNguyen = +prompt("Nhập số nguyên bạn cần kiểm tra : ");
  if (soNguyen > 0){
    alert("Số đó > 0");
  }else if (soNguyen < 0){
    alert("Số đó < 0");
  }else {
    alert("Số đó = 0");
  }
</script>
</body>
</html>
