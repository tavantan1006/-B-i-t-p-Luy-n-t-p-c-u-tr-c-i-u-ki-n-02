<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a.</title>
</head>
<body>
<form action="">
  <label for="canhHV">Nhập cạnh hình vuông a : </label>
  <input type="text" id="canhHV" onkeyup="dTHv()">
  <input type="reset">
</form>
<br><p id="ketqua"></p>
<script>
  function dTHv (){
    let canhHv = document.getElementById("canhHV").value;
    document.getElementById("ketqua").innerText = "Diện tích hình vuông là : "+canhHv*canhHv;
  }
</script>
</body>
</html>
