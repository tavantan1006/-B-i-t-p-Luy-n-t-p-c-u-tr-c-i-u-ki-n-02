<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<form action="">
  <label for="canhDai">Nhập cạnh hình chữ nhật cành dài a   : </label><br><br>
  <input type="text" id="canhDai"><br><br>
  <label for="canhRong">Nhập cạnh hình chữ nhật cành rộng b : </label><br><br>
  <input type="text" id="canhRong">
  <br><br>
  <input type="button" onclick="dTHv()" value="Kết quả ">
</form>
<br><p id="ketqua"></p>
<script>
  function dTHv (){
    let cạnhDai1 = document.getElementById("canhDai").value;
    let cạnhRong2 = document.getElementById("canhRong").value;
    let Dt = cạnhDai1*cạnhRong2;
    document.getElementById("ketqua").innerText = "Diện tích hình chữ nhật là : "+ Dt;
  }
</script>
</body>
</html>
