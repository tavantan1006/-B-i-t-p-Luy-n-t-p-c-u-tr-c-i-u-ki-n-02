<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
  let soNguyen1 = +prompt("Nhập số nguyên thứ 1 : ");
  let soNguyen2 = +prompt("Nhập số nguyên thứ 2 : ");
  let soNguyen3 = +prompt("Nhập số nguyên thứ 3 : ");
  if (soNguyen1 > soNguyen2 && soNguyen1 > soNguyen3){
    alert("Số nguyên thứ 1 : "+ soNguyen1 + " Là số lớn nhất được nhập vào trong 3 số !");
  }else if (soNguyen2 > soNguyen3){
    alert("Số nguyên thứ 2 : "+ soNguyen2 + " Là số lớn nhất được nhập vào trong 3 số !");
  }else {
    alert("Số nguyên thứ 3 : "+ soNguyen3 + " Là số lớn nhất được nhập vào trong 3 số !");
  }
</script>
</body>

</html>
